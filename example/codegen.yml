schema: "http://localhost:8080/graphql"
documents:
  - 'lib/**/_*.gql'
  - 'lib/**/!(_)*.gql'
overwrite: true
generates:
  lib/graphql/schema.dart:
    #- graphql-to-dart/schema-types
    - /Users/mjr/Documents/code/libraries/graphql-to-dart/dist/schema-types.js
  lib/:
    preset: near-operation-file
    presetConfig:
      extension: .dart
      baseTypesPath: graphql/schema.dart
      importTypesTemplate: import '{{relativeImportPath}}.dart';
      importFragmentsTemplate: import '{{fragmentImportPath}}.dart' show {{fragmentNames}};
      fragmentImportSuffix: ' '
    plugins:
      - /Users/mjr/Documents/code/libraries/graphql-to-dart/dist/documents.js
        #- graphql-to-dart

