schema: "http://localhost:8080/graphql"
documents:
  - 'lib/**/_*.gql'
  - 'lib/**/!(_)*.gql'
overwrite: true
generates:
  lib/graphql/schema.dart:
    #- graphql-to-dart/schema-types
    - ../dist/schema-types.js
  lib/:
    preset: near-operation-file
    presetConfig:
      extension: .gql.dart
      baseTypesPath: graphql/schema.dart
      importTypesTemplate: import '{{relativeImportPath}}.dart';
      importFragmentsTemplate: import '{{fragmentImportPath}}.dart';
      fragmentImportSuffix: ' '
    plugins:
      - ../dist/documents.js
        #- graphql-to-dart
        #
config:
  schema:
    parts: []
    imports:
      - ./example_mixin.dart
    exports:
      - ./example_mixin.dart
  documents:
    imports:
      - ./example_mixin.dart
  mixins:
     - name: HelloMixin
       when:
        fields:
          - name
  addInputHelpers:
    exceptFor:
      - ReviewInput
      - Color 

